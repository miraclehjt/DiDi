<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#wrap{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				position: absolute;
				left: 200px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
		</div>
		<input type="button" name="btn" id="btn" value="走啊" />
		
		<script type="text/javascript">
			$(function () {
				var i=10;
				$('#btn').click(function () {
					$('#wrap').css('left',i+=10);
					console.log(i);
					console.log($('#wrap').css('left'));
				});
			});
		</script>
	</body>
</html>
